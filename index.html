<!DOCTYPE html>
<html lang="en">
   <head>
        
      <meta charset="UTF-8" />
        
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
      <title>QR Menu</title>
        
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
   <div class="main-content container py-4">
      <div class="mt-4">
             
         <div class="text-center mb-3">
                  
            <h2>TUDA Menu</h2>
                  
            <p><i class="bi bi-geo-alt"></i> 494 Le Quang Dinh | <i class="bi bi-telephone"></i> 099 123 4567</p>
                  
            <p><strong>WiFi:</strong> WiFi_Password123</p>
                  
            <p class="text-muted small">        Tra trai cay, tra sua, an vat      </p>
                  <input type="text" class="form-control" placeholder="Search..." />    
         </div>
               
      </div>
      <div class="mt-4" id="mainCategories">
           
         <h4> Thuc Don</h4>
           
         <div class="row text-center">
                
            <div class="col-4 mb-4" onclick="showItemsByCategory(1)">
                     <img src="images/drinks1.jpg" class="rounded-circle-img" />      
               <div>Tra trai cay</div>
                   
            </div>
                
            <div class="col-4 mb-4" onclick="showItemsByCategory(2)">
                     <img src="images/drinks2.jpg" class="rounded-circle-img" />      
               <div>Tra sua</div>
                   
            </div>
                
            <div class="col-4 mb-4" onclick="showItemsByCategory(3)">
                     <img src="images/drinks3.jpg" class="rounded-circle-img" />      
               <div>Latte</div>
                   
            </div>
              
         </div>
      </div>
      <div class="d-none" id="subCategoryMenu">
           
         <div class="category-scroll d-flex">
                
            <div class="category-item" onclick="showItemsByCategory(1,this)">Tra trai cay</div>
                
            <div class="category-item" onclick="showItemsByCategory(2,this)">Tra sua</div>
                
            <div class="category-item" onclick="showItemsByCategory(3,this)">Latte</div>
              
         </div>
      </div>
      <div class="d-none" id="dishArea">
           
         <h5 class="mt-4">Items in <span id="selectedMainCategory">...</span></h5>
           
         <div class="row g-3" id="dishList">
                <!-- Dynamic dish cards go here -->  
         </div>
           <button class="btn btn-sm btn-outline-secondary mt-3" onclick="goBack()">⬅ Back</button>
      </div>
	  </div>
	  
	  <!-- Dish Detail Modal -->
  <div class="modal fade" id="dishModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <img id="modalDishImg" class="w-100" style="object-fit: cover; height: 250px;" />
        <div class="modal-body">
          <h5 id="modalDishName" class="mb-2 fw-bold"></h5>
          <label class="form-label">Special Requests</label>
          <input type="text" class="form-control mb-3" placeholder="Add a note (extra sauce, no onions, etc.)" />

          <div class="d-flex justify-content-center align-items-center mb-3">
            <button class="btn btn-outline-secondary" onclick="changeQty(-1)">−</button>
            <span id="modalQty" class="mx-3">1</span>
            <button class="btn btn-outline-secondary" onclick="changeQty(1)">+</button>
          </div>

          <button class="btn btn-dark w-100" onclick="addToCart()">
            Add to cart — <span id="modalPrice">RM 0.00</span>
          </button>
        </div>
      </div>
    </div>
  </div>

	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

      <script src="js/script.js"></script>
	  
   </body>
</html>
